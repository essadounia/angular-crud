<div class="container">
	<div class="reglist">
		<div class="card">
			<div class="card-header d-flex align-items-center">
				<h5>List of registration</h5>
				<div class="ml-auto">
					<button class="btn btn-outline-secondary">add registration</button>
				</div>
			</div>
			<div class="card-body">
				<table class="table table-striped">
					<thead>
						<tr>
						<th>#</th>
						<th>First Name</th>
						<th>Last Name</th>
						<th>DOB</th>
						<th>Email</th>
						<th>Country</th>
						<th></th>
						<th></th>
						</tr>
					</thead>
					<tbody>
						<tr *ngFor="let registration of registrations; let i = index">
							<th scope="row">{{ i + 1 }}</th>
							<td>{{ registration.firstname }}</td>
							<td>{{ registration.lastname }}</td>
							<td>{{ registration.dob.day + '/' + registration.dob.month + '/' + registration.dob.year}}</td>
							<td>{{ registration.email }}</td>
							<td>{{ registration.country }}</td>
							<td>
								<button type="button" class="btn btn-info" (click)="onEdit(i)">Edit</button>
							</td>
							<td>
								<button type="button" class="btn btn-danger" (click)="onDelete(i)">Delete</button>
							</td>
						</tr>
					</tbody>
				</table>			
			</div>
		</div>
</div>
