<div class="container">
	<div class="reglist">
		<div class="card">
			<div class="card-header d-flex align-items-center">
				<h5>Registration</h5>
				<div class="ml-auto">
					<button class="btn btn-outline-secondary" routerLink="/registrations">List of registration</button>
				</div>
			</div>
			<div class="card-body">
				<div class="form-group row">
					<label for="firstname-input" class="col-2 col-form-label">First Name</label>
					<div class="col-10">
						<input class="form-control" type="text" [(ngModel)]="regModel.firstname" name="firstName">
					</div>
				</div>	
				<div class="form-group row">
					<label for="lastname-input" class="col-2 col-form-label">Last Name</label>
					<div class="col-10">
						<input class="form-control" type="text" [(ngModel)]="regModel.lastname" name="lastName">
					</div>
				</div>
				<div class="form-group row">
					<label for="dob-input" class="col-2 col-form-label">DOB</label>
			    <div class="col-3 input-group">
			      <input class="form-control" placeholder="yyyy-mm-dd"
			             name="dob-input" [(ngModel)]="regModel.dob" ngbDatepicker #d="ngbDatepicker">
			      <div class="input-group-append">
			        <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button"></button>
			      </div>
			    </div>
			  </div>
				<div class="form-group row">
					<label for="email-input" class="col-2 col-form-label">E-mail</label>
					<div class="col-10">
						<input class="form-control" type="text" [(ngModel)]="regModel.email" name="email">
					</div>
				</div>
				<div class="form-group row">
					<label for="password-input" class="col-2 col-form-label">Password</label>
					<div class="col-10">
						<input class="form-control" type="text" [(ngModel)]="regModel.password" name="password-input">
					</div>
				</div>
				<div class="form-group row">
					<label for="country-input" class="col-2 col-form-label">Country</label>
					<div class="col-10">
						<select class="form-control" type="text" [(ngModel)]="regModel.country" name="country-input">
							<option *ngFor="let country of countries" value="country">{{ country }}</option>
						</select>
					</div>
				</div>		
			</div>
			<div class="card-footer">
				<button class="btn btn-success float-right" (click)="onSave()">Add</button>
			</div>	
		</div>
</div>
